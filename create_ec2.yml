---

- name: AWS Demo Ansible Playbooks
  hosts: localhost
  gather_facts: no
  become: yes

  vars:
    ssh_key: bdg2

  tasks:
    
  - name: start an instance with a public IP address
    amazon.aws.ec2_instance:
      name: "bdg-instance"
      key_name: "{{ ssh_key }}"
      vpc_subnet_id: subnet-a9ffeee2
      instance_type: t2.micro
      security_group: default
      network:
        assign_public_ip: true
      image_id: ami-0eb9d67c52f5c80e5
      wait: yes
      tags:
        Environment: Testing
    register: ec2

  - nmae: Debugging
    debug:
      var: ec2

  - name: Add new instance to host group
    add_host:
      hostname: "{{ item.public_ip }}"
      groupname: launched
    loop: "{{ ec2.instances }}"

  - name: Print public IP
    debug:
      msg: "EC2 instance public IP: {{ item.public_ip }}"
    loop: "{{ ec2.instances }}"
    when: item.public_ip is defined

  - name: Set public IP fact
    set_fact:
      public_ip: "{{ item.public_ip }}"
    loop: "{{ ec2.instances }}"
    when: item.public_ip is defined

  - name: Save public IP to file
    copy:
      content: "{{ item.public_ip }}"
      dest: ./public_ip.txt
    loop: "{{ ec2.instances }}"
    when: item.public_ip is defined



